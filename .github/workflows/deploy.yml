name: Deploy
on:
  push:
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASS }}
          script: |
            cd stickeroptimizer.lucapatera.it
            /opt/plesk/php/8.0/bin/php artisan down
            git reset --hard
            git pull "https://Lukasss93:${{ secrets.GIT_TOKEN }}@github.com/Lukasss93/telegram-stickeroptimizer.git" master
            /opt/plesk/php/8.0/bin/php composer.phar install --no-dev --optimize-autoloader --no-ansi --no-interaction --no-progress
            /opt/plesk/php/8.0/bin/php artisan migrate --force --step
            /opt/plesk/php/8.0/bin/php artisan optimize
            /opt/plesk/php/8.0/bin/php artisan storage:link
            /opt/plesk/php/8.0/bin/php artisan up
            echo 'DONE!'
